        <!-- <button  onclick="FetchPage('about')">Go to About Us page</button>

    <button  id="about">Go to About Us page</button>
    <button  id="products">Go to Products page</button>

    <script>
        function fetchPage(page)
        {
            fetch(`/${page}`)
            .then((response) => response.text())
            .then((data) => (document.querySelector("*").innerHTML = data));
        }
        document.getElementById("about").addEventListener("click",() =>
        {fetchPage("about");});
        document.getElementById("products").addEventListener("click",() =>
        {fetchPage("products");});
    </script>
